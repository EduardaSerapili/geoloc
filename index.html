    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Geoloc</title>
</head>
 
<body>
    <h1>Geoloc</h1>
   
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color:#2e361e">Mapa | Consulte suas coordenadas </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                </li>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <div id="mapid"></div>

      <button onclick="botao()" class="button_slide slide_right">Clique aqui para ver sua localização atual</button>
     
    <script>
        
        var map = L.map('mapid').setView([51.5, -0.09 ], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

        function botao (){

          function success (position){
            console.log(position)
            
            map.setView([position.coords.latitude, position.coords.longitude], 20);
 
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
 
            L.marker([position.coords.latitude, position.coords.longitude]).addTo(map).bindPopup(`Latitude: ${position.coords.latitude} <br> Longitude: ${position.coords.longitude}`).openPopup();
            
            alert(`Latitude: ${position.coords.latitude} |  Longitude: ${position.coords.longitude}`);

          }
 
        function error (){
            console.log("Não pegou a loc")
        }
 
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error);
           
        } else {
            console.log("Erro. Navegador não suporta geoloc");
        }
        }



    </script>
</body>
</html>
